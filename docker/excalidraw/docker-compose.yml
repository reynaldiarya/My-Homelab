services:
  excalidraw:
    image: excalidraw/excalidraw:latest
    container_name: excalidraw
    ports:
      - "${BIND_IP}:${EXCALIDRAW_PORT:-5090}:80"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "${EXCALIDRAW_CPU_LIMIT:-0.5}"
          memory: ${EXCALIDRAW_MEMORY_LIMIT:-512M}
