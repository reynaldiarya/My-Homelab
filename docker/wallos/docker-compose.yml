services:
  wallos:
    image: bellamy/wallos:latest
    container_name: wallos
    restart: unless-stopped
    ports:
      - "${BIND_IP}:${WALLOS_PORT:-8290}:80"
    environment:
      TZ: ${TZ:-Asia/Jakarta}
    volumes:
      - wallos_db:/var/www/html/db
      - wallos_logos:/var/www/html/images/uploads/logos
    networks:
      - homelab
    deploy:
      resources:
        limits:
          cpus: "${WALLOS_CPU_LIMIT:-0.5}"
          memory: ${WALLOS_MEMORY_LIMIT:-256M}

networks:
  homelab:
    external: true

volumes:
  wallos_db:
  wallos_logos:
