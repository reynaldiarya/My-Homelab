services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    ports:
      - "9443:9443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - homelab
    deploy:
      resources:
        limits:
          cpus: "${PORTAINER_CPU_LIMIT:-0.5}"
          memory: ${PORTAINER_MEMORY_LIMIT:-256M}

networks:
  homelab:
    external: true

volumes:
  portainer_data:
