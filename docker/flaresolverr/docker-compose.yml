services:
  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    ports:
      - "${BIND_IP}:${FLARESOLVERR_PORT:-8191}:8191"
    environment:
      - LOG_LEVEL=${FLARESOLVERR_LOG_LEVEL:-info}
      - LOG_FILE=${FLARESOLVERR_LOG_FILE:-none}
      - LOG_HTML=${FLARESOLVERR_LOG_HTML:-false}
      - CAPTCHA_SOLVER=${FLARESOLVERR_CAPTCHA_SOLVER:-none}
      - TZ=${TZ:-Asia/Jakarta}
    volumes:
      - flaresolverr_data:/config
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "${FLARESOLVERR_CPU_LIMIT:-1}"
          memory: ${FLARESOLVERR_MEMORY_LIMIT:-1G}

volumes:
  flaresolverr_data:
