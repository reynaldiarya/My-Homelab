services:
  grafana:
    image: grafana/grafana-enterprise:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - '${GRAFANA_PORT:-3000}:3000'
    environment:
      - TZ=${TZ:-Asia/Jakarta}
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - homelab
    deploy:
      resources:
        limits:
          cpus: "${GRAFANA_CPU_LIMIT:-1}"
          memory: ${GRAFANA_MEMORY_LIMIT:-512M}

networks:
  homelab:
    external: true

volumes:
  grafana_data:
