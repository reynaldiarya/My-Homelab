services:
  redis:
    image: redis:7
    container_name: redis
    restart: unless-stopped
    command: [ "redis-server", "--requirepass", "${REDIS_PASSWORD:-password}" ]
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - homelab
    deploy:
      resources:
        limits:
          cpus: "${REDIS_CPU_LIMIT:-0.5}"
          memory: ${REDIS_MEMORY_LIMIT:-512M}

networks:
  homelab:
    external: true

volumes:
  redis_data:
